<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Bus Route Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Make the Google Maps API load promise available globally
      // This prevents multiple loads if components re-render
      if (!window.googleMapsApiLoaded) {
        window.googleMapsApiLoaded = new Promise((resolve, reject) => {
          const script = document.createElement('script');
          // IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual API key
          script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&loading=async`;
          script.async = true;
          script.defer = true;
          script.onload = () => resolve(window.google);
          script.onerror = () => reject(new Error('Google Maps script failed to load.'));
          document.head.appendChild(script);
        });
      }
    </script>

</script>
